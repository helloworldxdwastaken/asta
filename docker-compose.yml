services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: .env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  # WhatsApp bridge (optional): npm install + node index.js; scan QR with WhatsApp Linked Devices
  whatsapp:
    build:
      context: ./services/whatsapp
      dockerfile: Dockerfile
    environment:
      - ASTA_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - whatsapp
